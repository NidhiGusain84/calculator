<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <!--Inputs-->
            <lightning-input
             label="Number 1"
             name="number1"
             onchange={changeHandler}
             placeholder="Enter First Number"
             value={numberOne}
            ></lightning-input>
            <lightning-input 
            label="Number 2"
            name="number2"
             onchange={changeHandler}
             placeholder="Enter Second Number"
             value={numberTwo}
            ></lightning-input>

        </div>
        <div class="slds-p-around_medium">
            <!--Buttons-->
            <lightning-button
            label="Add"
            variant="brand"
            class="slds-p-around_medium"
            onclick={calculateOutput}
            ></lightning-button>
            <lightning-button
            label="Sub"
            variant="brand"
            class="slds-p-around_medium"
            onclick={calculateOutput}
            ></lightning-button>
            <lightning-button
            label="Mul"
            variant="brand"
            class="slds-p-around_medium"
            onclick={calculateOutput}
            ></lightning-button><lightning-button
            label="Div"
            variant="brand"
            class="slds-p-around_medium"
            onclick={calculateOutput}
            ></lightning-button>
        </div>
        <template lwc:if={displayOutput}>
            <div class="slds-p-around_medium">
                <p>Output : {result}</p>
            </div>
        </template>
    </lightning-card>
</template>
